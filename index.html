<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
        }

        .card-body {
            padding: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-footer {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Basketball Fun Facts</h2>
        </div>
        <div class="card-body">
            <div id="fact-display"></div>
        </div>
        <div class="card-footer">
            <button class="btn" id="next-fact">Next Fact</button>
        </div>
    </div>

    <script>
        const facts = [
            "Basketball was invented by Dr. James Naismith in 1891.",
            "The first official basketball game was played on January 20, 1892.",
            "The original game used a soccer ball and peach baskets as goals.",
            "The NBA was formed in 1946 as the Basketball Association of America.",
            "Gheorghe MureÈ™an is the tallest player in NBA history at 7 feet 7 inches.",
            "Muggsy Bogues is the shortest player in NBA history at 5 feet 3 inches.",
            "Bill Russell was the first African American head coach in the NBA in 1966.",
            "Wilt Chamberlain scored 100 points in a single NBA game on March 2, 1962.",
            "The three-point line was introduced in the NBA in the 1979-1980 season.",
            "Michael Jordan won six NBA championships with the Chicago Bulls.",
            "The 1992 U.S. Olympic basketball team was known as the 'Dream Team'.",
            "Ann Meyers Drysdale was the first woman to sign a contract with an NBA team.",
            "Kareem Abdul-Jabbar holds the record for the most points scored in NBA history.",
            "The Naismith Memorial Basketball Hall of Fame is located in Springfield, Massachusetts.",
            "The first NBA Slam Dunk Contest was held during the 1976-77 season.",
            "Basketball is one of the most popular sports worldwide.",
            "The WNBA was founded in 1996 and began play in 1997.",
            "Shaquille O'Neal had a career free-throw shooting average of 52.7%.",
            "The first basketball video game was released by Atari in 1978.",
            "LeBron James is known for his versatility on the court."
        ];

        let currentFactIndex = 0;
        const factDisplay = document.getElementById('fact-display');
        const nextButton = document.getElementById('next-fact');

        // Display initial fact
        factDisplay.textContent = facts[currentFactIndex];

        // Add click event listener to button
        nextButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            factDisplay.textContent = facts[currentFactIndex];
        });
    </script>
</body>
</html>
